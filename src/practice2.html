<!DOCTYPE html>
<html lang="en">
  <title>Technical Documentation Page</title>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul>
          <li><a href="#Features" class="nav-link">Features</a></li>
          <li><a href="#How_It_Works" class="nav-link">How It Works</a></li>
          <li><a href="Pricing" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <iframe
      id="video"
      src="https://youtu.be/y8Yv4pnO7qc"
      frameborder="0"
    ></iframe>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input
        autocomplete="off"
        type="email"
        name="email"
        data-error="Помилка"
        placeholder="gpum"
        class="input"
        id="email"
      />
      <input
        autocomplete="off"
        type="submit"
        name="form[]"
        data-error="Помилка"
        placeholder=""
        class="input"
      />
      <button id="submit" type="submit" class="button">Надіслати</button>
    </form>
  </body>
</html>
